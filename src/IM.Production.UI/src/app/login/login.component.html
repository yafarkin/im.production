<mat-card class="login-card-width">
    <mat-card-content>
        <form [formGroup]="formGroup">
            <mat-form-field appearance="fill">
                <mat-label>Логин</mat-label>
                <input type="text" matInput formControlName="login">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Пароль</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <br>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!formGroup.valid" (click)="login()">Войти</button>
    </mat-card-actions>
</mat-card>
