
<button mat-button (click)="navigateToFactories()">Назад</button>
<mat-toolbar>Склад: {{ factoryId }}</mat-toolbar>

<div class="mat-elevation-z8" matSort>
    <table class="stock-table" mat-table [dataSource]="materialsSource">

        <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя </th>
            <td mat-cell *matCellDef="let element"> {{element.key}} </td>
        </ng-container>

        <ng-container matColumnDef="productionType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Тип производства </th>
            <td mat-cell *matCellDef="let element"> {{element.productionType}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Кол-во </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="produceAmountPerDay">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Производит за день </th>
            <td mat-cell *matCellDef="let element"> {{element.produceAmountPerDay}} </td>
        </ng-container>

        <ng-container matColumnDef="sellAmountPerDay">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Продают в день </th>
            <td mat-cell *matCellDef="let element"> {{element.sellAmountPerDay}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[15, 5, 10]" showFirstLastButtons></mat-paginator>
</div>
