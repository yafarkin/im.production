<mat-toolbar>Склад</mat-toolbar>

<div class="mat-elevation-z8" matSort>
    <table class="stock-table" mat-table [dataSource]="materialsSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Материал </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Количество </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="progression">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Количество на след. день </th>
            <td mat-cell *matCellDef="let element"> {{element.progression}} </td>
        </ng-container>

        <ng-container matColumnDef="sellPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Цена за шт. </th>
            <td mat-cell *matCellDef="let element"> {{element.sellPrice}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[15, 5, 10]" showFirstLastButtons></mat-paginator>
</div>
