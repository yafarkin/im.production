<div>Фабрика</div>


<div class="factory-center-text">Параметры</div>
<mat-divider></mat-divider>

<div>Рабочие: 10/50 Тек. Произв: Металлургия</div>
<div>RD: 21% Genet: 2 RD: 21%</div>

<div class="factory-center-text">Контракты</div>
<mat-divider></mat-divider>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="sourceCustomerLogin">
        <th mat-header-cell *matHeaderCellDef> Исходная фабрика </th>
        <td mat-cell *matCellDef="let element"> {{element.sourceFactory}} </td>
    </ng-container>

    <ng-container matColumnDef="destinationCustomerLogin">
        <th mat-header-cell *matHeaderCellDef> Конечная фабрика </th>
        <td mat-cell *matCellDef="let element"> {{element.destinationFactory}} </td>
    </ng-container>

    <ng-container matColumnDef="materialKey">
        <th mat-header-cell *matHeaderCellDef> Материал </th>
        <td mat-cell *matCellDef="let element"> {{element.material}} </td>
    </ng-container>

    <ng-container matColumnDef="totalCountCompleted">
        <th mat-header-cell *matHeaderCellDef> Количество </th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
    </ng-container>

    <ng-container matColumnDef="totalSumm">
        <th mat-header-cell *matHeaderCellDef> Сумма </th>
        <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
